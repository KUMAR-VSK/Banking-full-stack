spring.application.name=Bank-Loan-Management

# Database Configuration
spring.application.name=BANK-LOAN-MANAGEMENT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/bank_loan_db
spring.datasource.username = root
spring.datasource.password = vsk@1234
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Kafka Configuration 
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=loan-management-group

# JWT Configuration
jwt.secret=mySuperSecretKeyThatIsAtLeast32CharactersLong
jwt.expiration=86400000

# Server Configuration  
server.port=8080
